<!DOCTYPE html>
<html lang="en">
<head>
{% include 'admin/head.html' %}
</head>
<body>
	<div class="login_logo">
		<img src="/static/admin/images/logo.png" alt="">
	</div>	
	<form method="post" class="login_form">
		<h1 class="login_title">用户登录</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		<input type="text" name="username" placeholder="用户名" value="{{ mobile }}" class="input_txt">
		<input type="password" name="password" placeholder="密码" value="{{ pwd }}" class="input_txt">
        {% if msg %}
		<div class="error_tip" style="display: block;">{{ msg }}</div>
        {% endif %}
		<input type="submit" value="登 录" class="input_sub">
	</form>
	<div class="login_bg"></div>
</body>
</html>
